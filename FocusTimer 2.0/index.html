<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="FocusTimer/main.js" defer></script>
    <title>FocusTimer 2.0</title>
</head>
<body>
    <div id="app">
        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            
            <div id="sounds1" class="container">
                <button2 data-action="toggleMusic1" class="ph ph-tree-evergreen"><span class="sr-only">Árvore, som de floresta</span></button2>
                <button2 data-action="toggleMusic" class="ph ph-cloud-rain"><span class="sr-only">Nuvem de chuva</span></button2>
                <button2 data-action="toggleMusic" class="ph ph-coffee"><span class="sr-only">Xícara de café</span></button2>
                <button2 data-action="toggleMusic" class="ph ph-fire"><span class="sr-only">Chama de fogo</span></button2>
            </div>
            <div id="sounds2" class="flex">
            </div>
        </section>
        <section id="controls" class="flex">
            <button1
                data-action="toggleRunning"
                class="ph ph-play-circle">
                <span class="sr-only">Iniciar contador</span>
            </button1>
            <button1 
                data-action="stop"
                class="ph ph-stop-circle">
                <span class="sr-only">Parar contador</span>
            </button1>
            <button1 
                data-action="set"
                class="ph ph-plus-circle">
                <span class="sr-only">Aumentar em mais 5 minutos o tempo do timer</span>
            </button1>
            <button1 
                data-action="reset"
                class="ph ph-minus-circle">
                <span class="sr-only">Diminuir em 5 minutos o tempo do timer</span>
            </button1>
            </section>
    </div>

</body>
</html>
